services:
  - type: web
    name: telegram-links-bot
    env: python
    plan: free
    region: frankfurt
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: RENDER
        value: true
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true
